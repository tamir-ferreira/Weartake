<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src='./js/database.js'></script>
    <script defer src='./js/index.js'></script>
    <title>Weartake Moda Fashion</title>
</head>

<body>
    <header>
        <nav class="container">
            <h1>Weartake</h1>
            <ul class="nav-list">
                <li class="nav-item" id="todos"><button>Todos</button></li>
                <li class="nav-item" id="acessorios"><button>Acessórios</button></li>
                <li class="nav-item" id="bermudas"><button>Bermudas</button></li>
                <li class="nav-item" id="camisetas"><button>Camisetas</button></li>
                <li class="nav-item" id="jaquetas"><button>Jaquetas</button></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <ul class="section-list">
                <!-- RENDERIZADO PELO JS -->
            </ul>
        </section>
        <aside>
            <div id="search-bar" aria-required="true">
                <input id="input-search" type="text" placeholder="Digite aqui sua pesquisa">
                <input id="button-search" type="button" value="Pesquisar">
            </div>
            <div id="cart">
                <div class="cart-title">
                    <h4>Carrinho de Compras</h4>
                    <img src="./img/cart.png" alt="carrinho">
                </div>
                <div class="empty-list">
                    <img src="./img/emptycart.png" alt="carrinho vazio">
                    <p>Que tal adicionar algum produto?</p>
                </div>
                <ul class="cart-list scrollbar">
                    <!-- RENDERIZADO PELO JS -->
                </ul>
                <div class="totalizer">
                    <h4>Quantidade Total</h4>
                    <span id="quantity">0</span>
                </div>
                <div class="totalizer">
                    <h4>Total</h4>
                    <span id="total">R$ 0,00</span>
                </div>
            </div>
            <div id="symbol">
                <span>W</span>
            </div>
        </aside>
    </main>
    <footer>
        <small>Kenzie Academy - Projeto de conclusão M1, utilizado HTML | CSS | JS - 14/09/22 - Tamir S. Ferreira&copy;</small>
    </footer>
</body>

</html>
